<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Change a point color</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p>Shape Color:</p>
    <div class="slidecontainer">
      Red<input type="range" min="0" max="100" value="50" class="slider" id="redSlide">
      Green<input type="range" min="0" max="100" value="50" class="slider" id="greenSlide">
      Blue<input type="range" min="0" max="100" value="50" class="slider" id="blueSlide">
    </div>
    <div class="slidecontainer">
      Shape Size:<input type="range" min="5" max="40" value="10" class="slider" id="shapeSlide">
    </div>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="Point.js"></script>
    <script src="asg1.js"></script>
  </body>
</html>
