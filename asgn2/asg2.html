<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal!</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>

    <p id="numdot"> XXX </p>
    <p> Animations:
        <button type="button" id="animationOnButton">ON</button>
        <button type="button" id="animationOffButton">OFF</button> 
    <p>
      Camera Angle <input type="range" min="-90" max="90" value="0" class="slider" id="angleSlide">
    </p>
    <p>
      Left Shoulder <input type="range" min="-45" max="45" value="0" class="slider" id="leftShoulder">
      Left Arm <input type="range" min="-45" max="45" value="0" class="slider" id="leftArm">
      Left Hand <input type="range" min="-25" max="0" value="0" class="slider" id="leftHand">
    </p>
    <p>
      Right Shoulder <input type="range" min="-45" max="45" value="0" class="slider" id="rightShoulder">
      Right Arm <input type="range" min="-45" max="45" value="0" class="slider" id="rightArm">
      Right Hand <input type="range" min="-25" max="0" value="0" class="slider" id="rightHand">
    </p>
    <img src="oshawott.jpg" alt="Oshawott!" width="15%">
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix.js"></script>
    <script src="Point.js"></script>
    <script src="Circle.js"></script>
    <script src="Triangle.js"></script>
    <script src="Cube.js"></script>
    <script src="asg2.js"></script>
  </body>
</html>
